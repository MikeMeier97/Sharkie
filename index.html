    <meta charset="UTF-8" />

    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>

  <body onload="">
    <div id="gameContext">
      <div class="d-none" id="game">
        <div class="topPanel">

        </div>

        <canvas id="canvas" width="720" height="480"></canvas>
      <div class="footerPanel">

        </div>

      </div>
      </div>
      <div id="startScreen">
      <h1 class="startTitle">Sharkie</h1>
      <img
        class="sharkieIMGStart"
        src="./assets/img/sharkie/1.IDLE/1.png"
        alt="sharkieImg"
      />

    </div>
    </div>
