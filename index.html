<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/img/marcadores/Coins/1.png" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bots.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/background-object.calss.js"></script>
    <script src="./models/lvl.class.js"></script>
    <script src="./models/boss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/items.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
    <title>Sharkie</title>
  </head>
  <body onload="">
    <div class="headIcons">
      <img
        onclick="showInfo()"
        id="infoPopupIcon"
        class="infoIcon icon"
        src="./assets/icons/information.png"
        alt="infoIcon"
      />
      <img
        onclick="openFullScreen(canvas);"
        class="pointer icon d-none"
        src="./assets/icons/larger.png"
        id="fullscreen"
        alt="fullscreen"
      />
      <img
        onclick="world.stopBackgroundMusic()"
        id="sound"
        class="pointer icon d-none"
        src="./assets/icons/musicOn.png"
        alt="sound"
      />
    </div>
    <div id="popUpContent">
      <div id="gameContext">
        <img
          id="infoPopup"
          class="instructions d-none"
          src="./assets/img/botones/Instructions.png"
          alt="Instructions"
        />
        <div class="d-none" id="game">
          <div class="topPanel"></div>
          <h1 class="gameTitle">Sharkie</h1>
          <canvas id="canvas" width="720" height="480"></canvas>
          <div class="footerPanel">
            <div class="controllPanel">
              <div class="controller">
                <img src="./assets/icons/backward.png" id="btnLeft" alt="backward" />
                <img src="./assets/icons/forward.png" id="btnRight" alt="forward" />
              </div>
              <div class="aktionButtons">
                <img src="./assets/icons/buttonX.png" id="btnShoot" alt="buttonX" />
                <img src="./assets/icons/up.png" id="btnUp" alt="up" />
                <img src="./assets/icons/down.png" id="btnDown" alt="down" />
              </div>
            </div>
          </div>
        </div>
        <div id="startScreen">
          <h1 class="startTitle">Sharkie</h1>
          <img
            class="sharkieIMGStart"
            src="./assets/img/sharkie/1.IDLE/1.png"
            alt="sharkieImg"
          />
          <img
            class="startButton pointer"
            onclick="startGame()"
            src="./assets/img/botones/Start/1.png"
            alt="startButton"
          />
        </div>
      </div>
    </div>
  </body>
</html>
